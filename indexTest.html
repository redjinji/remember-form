<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test place</title>
</head>
<body>
<h1>hello world</h1>
<form>
    <div class="one">
        <label for="one">one</label>
        <input id="one" draggable type="text" placeholder="text here">
    </div>
    <div class="two">
        <label for="two">two</label>
        <input id="two" type="number" placeholder="number">
    </div>
    <div class="three">
        <label for="three">three</label>
        <select id="three" class="three">
            <option id="optOne" class="optOne" value="1">1</option>
            <option id="optTwo" class="optTwo" value="2">2</option>
            <option id="optThree" class="optThree" value="3">3</option>
        </select>
    </div>
    <div class="four">
        <input id="q" type="radio" name="four" checked>a<br>
        <input id="w" type="radio" name="four">b<br>
        <input id="e" type="radio" name="four">c
    </div>

</form>
</body>
</html>
